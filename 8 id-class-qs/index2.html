<script>
    const elements = document.getElementsByClassName('block');
    // console.log(elements);
    // output: HTMLCollection(2) [div.block, p.block]

    /* for displaying the content of the elements use for loop as the output above suggest HTMLCollection is an array like object.
    for(let i=0; i<elements.length; i++){
        console.log(elements[i]);        
    }; // show the content of the elements one by one.  
    */

    for(let i=0; i<elements.length; i++){
        elements.item(1).style.color = 'magenta';        
    }; // apply the style to the second element of the HTMLCollection using item method.


    
    const elements2 = document.getElementsByClassName('box');

    // display only box 2,4
    elements2[0].remove(); // this changes the HTMLCollection(2) [div.block1, div.block2, div.block3, div.block4] to HTMLCollection(3) [div.block2, div.block3, div.block4]
    elements2[1].remove(); // removes box 3 in 1 index and updates the HTMLCollection to HTMLCollection(2) [div.block2, div.block4]
    
    console.log(elements2);
    

    
</script>
